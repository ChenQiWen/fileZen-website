<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--logo-primary)"/>
      <stop offset="100%" stop-color="var(--logo-secondary)"/>
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--logo-shadow)"/>
      <stop offset="100%" stop-color="var(--logo-border)"/>
    </linearGradient>
    
    <!-- 高光渐变 -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--logo-highlight, #FFF);stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:var(--logo-highlight, #FFF);stop-opacity:0.1" />
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--logo-text-start, #8B4513);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--logo-text-end, #A0522D);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外层容器背景 -->
  <rect x="8" y="8" width="104" height="104" rx="24" ry="24" fill="url(#warmGradient)" />
  
  <!-- 阴影层 -->
  <rect x="10" y="12" width="100" height="96" rx="20" ry="20" fill="url(#shadowGradient)" />
  
  <!-- 内层背景 -->
  <rect x="12" y="12" width="96" height="96" rx="20" ry="20" fill="url(#warmGradient)" />
  
  <!-- 高光层 -->
  <rect x="12" y="12" width="96" height="48" rx="20" ry="20" fill="url(#highlightGradient)" />
  
  <!-- F字母 -->
  <g transform="translate(25, 30)">
    <!-- F的主体 -->
    <path d="M8 8 L8 52 L16 52 L16 36 L32 36 L32 28 L16 28 L16 16 L36 16 L36 8 Z" 
          fill="url(#textGradient)" 
          stroke="var(--logo-stroke, #8B4513)" 
          stroke-width="1.5" 
          stroke-linejoin="round" 
          stroke-linecap="round" />
    
    <!-- F的装饰圆点 -->
    <circle cx="42" cy="12" r="3" fill="url(#textGradient)" />
    <circle cx="42" cy="32" r="2" fill="url(#textGradient)" opacity="0.8" />
  </g>
  
  <!-- Z字母 -->
  <g transform="translate(55, 30)">
    <!-- Z的主体 -->
    <path d="M8 8 L8 16 L24 16 L8 44 L8 52 L36 52 L36 44 L20 44 L36 16 L36 8 Z" 
          fill="url(#textGradient)" 
          stroke="var(--logo-stroke, #8B4513)" 
          stroke-width="1.5" 
          stroke-linejoin="round" 
          stroke-linecap="round" />
    
    <!-- Z的装饰元素 -->
    <circle cx="42" cy="12" r="2.5" fill="url(#textGradient)" opacity="0.9" />
    <circle cx="42" cy="48" r="2.5" fill="url(#textGradient)" opacity="0.9" />
  </g>
  
  <!-- 可爱的装饰元素 -->
  <!-- 左上角星星 -->
  <g transform="translate(18, 18)">
    <path d="M4 0 L5 3 L8 3 L6 5 L7 8 L4 6 L1 8 L2 5 L0 3 L3 3 Z" 
          fill="var(--logo-highlight, #FFF)" 
          opacity="0.6" />
  </g>
  
  <!-- 右下角心形 -->
  <g transform="translate(94, 94)">
    <path d="M4 2 C4 0.9 3.1 0 2 0 C0.9 0 0 0.9 0 2 C0 3.1 0.9 4 2 4 L4 6 L6 4 C7.1 4 8 3.1 8 2 C8 0.9 7.1 0 6 0 C4.9 0 4 0.9 4 2 Z" 
          fill="var(--logo-highlight, #FFF)" 
          opacity="0.5" />
  </g>
  
  <!-- 右上角小圆点装饰 -->
  <circle cx="98" cy="22" r="2" fill="var(--logo-highlight, #FFF)" opacity="0.4" />
  <circle cx="94" cy="26" r="1.5" fill="var(--logo-highlight, #FFF)" opacity="0.3" />
  
  <!-- 左下角小圆点装饰 -->
  <circle cx="22" cy="98" r="1.8" fill="var(--logo-highlight, #FFF)" opacity="0.4" />
  <circle cx="26" cy="94" r="1.2" fill="var(--logo-highlight, #FFF)" opacity="0.3" />
</svg>
