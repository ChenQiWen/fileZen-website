<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--logo-primary)"/>
      <stop offset="100%" stop-color="var(--logo-secondary)"/>
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--logo-shadow)"/>
      <stop offset="100%" stop-color="var(--logo-border)"/>
    </linearGradient>
    
    <!-- 高光渐变 -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--logo-highlight);stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:var(--logo-highlight);stop-opacity:0.1" />
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--logo-text-start);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--logo-text-end);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外层容器背景 -->
  <rect x="8" y="8" width="104" height="104" rx="24" ry="24" fill="url(#warmGradient)" />
  
  <!-- 阴影层 -->
  <rect x="10" y="10" width="100" height="100" rx="22" ry="22" fill="url(#shadowGradient)" />
  
  <!-- 内层背景 -->
  <rect x="12" y="12" width="96" height="96" rx="20" ry="20" fill="url(#warmGradient)" />
  
  <!-- 高光层 -->
  <rect x="14" y="14" width="92" height="92" rx="18" ry="18" fill="url(#shadowGradient)" opacity="0.3" />
  
  <!-- FZ 字母设计 -->
  <!-- F 字母 -->
  <g transform="translate(35, 40)">
    <path d="M8 8 L8 48 M8 8 L28 8 M8 28 L22 28" 
          stroke="var(--logo-highlight)" 
          stroke-width="6" 
          stroke-linecap="round" 
          fill="none"/>
    <!-- F 字母阴影 -->
    <path d="M10 10 L10 50 M10 10 L30 10 M10 30 L24 30" 
          stroke="var(--logo-shadow)" 
          stroke-width="6" 
          stroke-linecap="round" 
          fill="none" 
          opacity="0.3"/>
  </g>
  
  <!-- Z 字母 -->
  <g transform="translate(65, 40)">
    <path d="M8 8 L28 8 L8 48 L28 48" 
          stroke="var(--logo-highlight)" 
          stroke-width="6" 
          stroke-linecap="round" 
          fill="none"/>
    <!-- Z 字母阴影 -->
    <path d="M10 10 L30 10 L10 50 L30 50" 
          stroke="var(--logo-shadow)" 
          stroke-width="6" 
          stroke-linecap="round" 
          fill="none" 
          opacity="0.3"/>
  </g>
  
  <!-- 可爱的装饰元素 -->
  <!-- 左上角星星 -->
  <g transform="translate(18, 18)">
    <path d="M4 0 L5 3 L8 3 L6 5 L7 8 L4 6 L1 8 L2 5 L0 3 L3 3 Z" 
          fill="var(--logo-highlight)" 
          opacity="0.6" />
  </g>
  
  <!-- 右下角心形 -->
  <g transform="translate(94, 94)">
    <path d="M4 2 C4 0.9 3.1 0 2 0 C0.9 0 0 0.9 0 2 C0 3.1 0.9 4 2 4 L4 6 L6 4 C7.1 4 8 3.1 8 2 C8 0.9 7.1 0 6 0 C4.9 0 4 0.9 4 2 Z" 
          fill="var(--logo-highlight)" 
          opacity="0.5" />
  </g>
  
  <!-- 右上角小圆点装饰 -->
  <circle cx="98" cy="22" r="2" fill="var(--logo-highlight)" opacity="0.4" />
  <circle cx="94" cy="26" r="1.5" fill="var(--logo-highlight)" opacity="0.3" />
  
  <!-- 左下角小圆点装饰 -->
  <circle cx="22" cy="98" r="1.8" fill="var(--logo-highlight)" opacity="0.4" />
  <circle cx="26" cy="94" r="1.2" fill="var(--logo-highlight)" opacity="0.3" />
</svg>